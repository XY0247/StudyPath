<!DOCTYPE html>

<!--[if !IE]><!-->
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->
<head>
    <title>StudyPath</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>

<body>
	<div class="loader">
	  <div class="spinner">
		<img src="static/picture/loader.gif" alt="">
	  </div>
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">

        <!-- Header Start -->
        <header class="header-wrapper main-header" th:replace="Plugins.html::HeaderStart"></header>

        <!-- Sidebar Start -->
        <aside class="sidebar-wrapper" th:replace="Plugins.html::SidebarStart"></aside>

        <div class="page-wrapper">
            <div class="main-content">
                <!-- Page Title Start -->
                <div class="row">
                    <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box">
                                <h4 class="page-title bold">Dashboard</h4>
                            </div>
                            <div class="breadcrumb-list">
                                <ul>
                                    <li class="breadcrumb-link">
                                        <a href="javascript:void(0);"><i class="fas fa-home mr-2"></i>Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-link active">Admin</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Start -->
                <div class="row">
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <!-- Start Card-->
                        <div class="card ad-info-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#3498db">
                                        <path d="M12 2L2 7v1h20V7L12 2z" fill="#3498db"/>
                                        <path d="M4 9h16v9H4V9z" fill="#ecf0f1"/>
                                        <path d="M9 9v9M15 9v9M12 9v9" stroke="#3498db" stroke-width="2"/>
                                        <rect x="8" y="12" width="8" height="3" fill="#3498db"/>
                                    </svg>
                                </div>
                                <div class="icon-info-text">
                                    <h5 class="ad-title">学院数量</h5>
                                    <h4 class="ad-card-title" th:text="${departmentCount}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Start Card-->
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card ad-info-card">
                            <div class="card-body dd-flex align-items-center">
                                <div class="icon-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#e74c3c">
                                        <circle cx="12" cy="7" r="4" fill="#e74c3c"/>
                                        <path d="M12 12c-2.5 0-5 1.5-5 4v2h10v-2c0-2.5-2.5-4-5-4z" fill="#ecf0f1"/>
                                        <rect x="9" y="17" width="6" height="2" fill="#c0392b"/>
                                    </svg>
                                </div>
                                <div class="icon-info-text">
                                    <h5 class="ad-title">教师数量</h5>
                                    <h4 class="ad-card-title" th:text="${teacherCount}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Start Card-->
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card ad-info-card">
                            <div class="card-body dd-flex align-items-center">
                                <div class="icon-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#f39c12">
                                        <circle cx="12" cy="7" r="4" fill="#f39c12"/>
                                        <path d="M12 12c-3 0-6 2-6 5v1h12v-1c0-3-3-5-6-5z" fill="#ecf0f1"/>
                                        <path d="M8 17h8v1H8v-1z" fill="#f39c12"/>
                                    </svg>
                                </div>
                                <div class="icon-info-text">
                                    <h5 class="ad-title">学生数量</h5>
                                    <h4 class="ad-card-title" th:text="${studentCount}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Start Card-->
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card ad-info-card">
                            <div class="card-body dd-flex align-items-center">
                                <div class="icon-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#2ecc71">
                                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2" fill="#2ecc71"/>
                                        <path d="M8 7h8v2H8V7zm0 4h8v2H8v-2zm0 4h6v2H8v-2z" fill="#ecf0f1"/>
                                    </svg>
                                </div>
                                <div class="icon-info-text">
                                    <h5 class="ad-title">课程数量</h5>
                                    <h4 class="ad-card-title" th:text="${courseCount}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Revanue Status Start -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="card chart-card">
                            <div class="card-header">
                                <h4 class="has-btn">人数统计 <span><button type="button" class="btn btn-primary squer-btn sm-btn">下载</button></span></h4>
                            </div>
                            <div class="card-body">
                                <div class="chart-holder">
                                    <div id="chartD"></div>
                                </div>
                                <script th:inline="javascript">
                                    // 使用 fetch 获取数据并渲染图表
                                    // 清空之前的图表
                                    function fetchChartData() {
                                        chartD([[${categories}]], [[${series}]]); // 调用图表渲染函数
                                    }

                                    // 图表渲染函数，接受 categories 和 series 数据
                                    function chartD(categoriesData, seriesData) {
                                        var options = {
                                            chart: {
                                                height: 350,
                                                type: 'bar',
                                                fontFamily: 'Poppins, sans-serif',
                                                toolbar: {
                                                    show: false
                                                },
                                                zoom: {
                                                    enabled: false
                                                },
                                            },
                                            plotOptions: {
                                                bar: {
                                                    dataLabels: {
                                                        position: 'top', // top, center, bottom
                                                    },
                                                }
                                            },
                                            colors: ["#11a0fd"],
                                            dataLabels: {
                                                enabled: true,
                                                formatter: function(val) {
                                                    return val + "%";
                                                },
                                                offsetY: -20,
                                                style: {
                                                    fontSize: '12px',
                                                    colors: ["#10163a"],
                                                    fontFamily: 'Poppins, sans-serif',
                                                }
                                            },
                                            series: [{
                                                name: 'Percentage',
                                                data: seriesData // 传入动态的 series 数据
                                            }],
                                            xaxis: {
                                                categories: categoriesData, // 传入动态的 categories 数据
                                                position: 'top',
                                                labels: {
                                                    offsetY: -18,
                                                    style: {
                                                        colors: '#10163a',
                                                        fontFamily: 'Poppins, sans-serif',
                                                    }
                                                },
                                                axisBorder: {
                                                    show: false
                                                },
                                                axisTicks: {
                                                    show: false
                                                },
                                                crosshairs: {
                                                    fill: {
                                                        type: 'gradient',
                                                        gradient: {
                                                            colorFrom: '#11a0fd',
                                                            colorTo: '#1b4962',
                                                            stops: [0, 100],
                                                            opacityFrom: 0.4,
                                                            opacityTo: 0.5,
                                                        }
                                                    }
                                                },
                                                tooltip: {
                                                    enabled: true,
                                                    offsetY: -35,
                                                }
                                            },
                                            fill: {
                                                gradient: {
                                                    shade: 'light',
                                                    type: "horizontal",
                                                    shadeIntensity: 0.25,
                                                    gradientToColors: undefined,
                                                    inverseColors: true,
                                                    opacityFrom: 1,
                                                    opacityTo: 1,
                                                    stops: [50, 0, 100, 100]
                                                },
                                            },
                                            yaxis: {
                                                axisBorder: {
                                                    show: false
                                                },
                                                axisTicks: {
                                                    show: false,
                                                },
                                                labels: {
                                                    show: false,
                                                    formatter: function(val) {
                                                        return val + "%";
                                                    }
                                                }
                                            },
                                            title: {
                                                text: '各学院人数占比',
                                                floating: true,
                                                offsetY: 320,
                                                align: 'center',
                                                style: {
                                                    color: '#10163a',
                                                    fontFamily: 'Poppins, sans-serif',
                                                }
                                            },
                                        }

                                        var chart = new ApexCharts(
                                            document.querySelector("#chartD"),
                                            options
                                        );

                                        chart.render();
                                    }

                                    // 页面加载时调用数据获取和图表渲染
                                    document.addEventListener("DOMContentLoaded", function() {
                                        fetchChartData(); // 加载页面时获取数据并渲染图表
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-footer-btm">
                    <p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Start -->
    <div th:replace="Plugins.html::JsZip"></div>
</body>

</html>
