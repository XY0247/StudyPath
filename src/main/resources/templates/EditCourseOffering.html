<!-- Begin Head -->

<head>
  <title>StudyPath</title>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="MobileOptimized" content="320">
  <!-- Required Start Style -->
  <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
  <!--Page Specific Style -->
  <link rel="stylesheet" type="text/css" href="static/css/nice-select.css">

  <!-- Custom Style -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
<div class="loader">
  <div class="spinner">
    <img src="static/picture/loader.gif" alt="">
  </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
  <!-- Header Start -->
  <header class="header-wrapper main-header" th:replace="Plugins.html::HeaderStart"></header>

  <!-- Sidebar Start -->
  <aside class="sidebar-wrapper" th:replace="Plugins.html::SidebarStart"></aside>

  <!-- Container Start -->
  <div class="page-wrapper">
    <div class="main-content">
      <!-- Page Title Start -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-title-wrapper">
            <div class="page-title-box">
              <h4 class="page-title">课程开设信息修改</h4>
            </div>
            <div class="breadcrumb-list">
              <ul>
                <li class="breadcrumb-link">
                  <a href="index"><i class="fas fa-home mr-2"></i>主页</a>
                </li>
                <li class="breadcrumb-link active" >Basic Form</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- From Start -->
      <div class="from-wrapper">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-header">
                <h4>开设课程信息</h4>
                <p class="card-desc">相关事宜 <code>某些重点</code> 相关事宜</p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-styled mb-0">
                    <tbody>
                    <tr>
                      <td>01</td>
                      <td>开设编号</td>
                      <td class="text-end"  id="courseOfferingId" th:text="${courseOffering.getOfferingId()}"></td>
                    </tr>
                    <tr>
                      <td>02</td>
                      <td>开设课程</td>
                      <td class="text-end" th:text="${courseOffering.getCourseName()}"></td>
                    </tr>
                    <tr>
                      <td>03</td>
                      <td>授课教师</td>
                      <td class="text-end" th:text="${courseOffering.getInstructorName()}"></td>
                    </tr>
                    <tr>
                      <td>04</td>
                      <td>授课学期</td>
                      <td class="text-end" th:text="${courseOffering.getYear()}+' · '+${courseOffering.getSemester()}"></td>
                    </tr>
                    <tr>
                      <td>05</td>
                      <td>最大选课人数</td>
                      <td class="text-end" th:text="${courseOffering.getMaxEnrollment()}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>

                <form class="separate-form" onsubmit="return false;">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h5 class="from-title mb-1">开设课程具体设置</h5>
                    <div class="row">

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="courseId" class="col-form-label">授课id</label>
                          <select class="select2 form-control" id="courseId" >
                            <optgroup label="Alaskan/Hawaiian Time Zone" >
                              <option th:each="course:${courseList}" th:value="${course.getNo()}" th:text="${course.getNo()}+' · ' +${course.getName()}"></option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="instructorId" class="col-form-label">授课教师</label>
                          <select class="select2 form-control" id="instructorId" >
                            <option  th:each="teacher:${teacherList}" th:value="${teacher.getNo()} " th:text="${teacher.getNo()}+' · '+${teacher.getName()}"></option>
                          </select>
                        </div>
                      </div>

                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="semester" class="col-form-label">开设学期</label>
                          <select class="select2 form-control" id="semester">
                            <option value="春季">春季</option>
                            <option value="秋季">秋季</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="year" class="col-form-label">开设年份</label>
                          <input class="form-control" type="number" placeholder="输入开设年份" id="year" min="2024" max="2025" value="2024">
                        </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                          <label for="max" class="col-form-label">最大选课人数</label>
                          <input class="form-control" type="number" placeholder="最大选课人数" id="max" min="1" max="200">
                        </div>
                      </div>
                    </div>
                    <hr class="mt-4 mb-4">
                    <div class="form-group">
                      <div class="checkbox">
                        <input id="checkbox3" type="checkbox">
                        <label for="checkbox3">Remember Me</label>
                      </div>
                    </div>
                    <div class="form-group mb-0">
                      <button class="btn btn-primary" type="button">提交</button>
                      <button class="btn btn-danger" type="submit" onclick="submitEditCourseOffingForm(this)" data-toggle="modal" data-target="#exampleModalLong">submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>


        </div>

      </div>
      <div class="ad-footer-btm">
        <p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
      </div>
    </div>
  </div>
</div>
<!--Model-->
<!--显示修改为这样-->
<!--aria-modal="true" style="display: block; padding-right: 6px; "-->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">修改结果</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body" id="EditCourseOfferingMessage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <a href="index" id="EditCourseOfferingHref">
          <button type="button" class="btn btn-primary" id="returnEditCourse">返回</button>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Required Script -->
<!-- Script Start -->
<div th:replace="Plugins.html::JsZip"></div>
