<!-- Begin Head -->

<head>
    <title>StudyPath</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!-- Required Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <!--Page Specific Style -->
    <link rel="stylesheet" type="text/css" href="static/css/nice-select.css">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>

<body>
<div class="loader">
    <div class="spinner">
        <img src="static/picture/loader.gif" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
    <!-- Header Start -->
    <header class="header-wrapper main-header" th:replace="Plugins.html::HeaderStart"></header>

    <!-- Sidebar Start -->
    <aside class="sidebar-wrapper" th:replace="Plugins.html::SidebarStart"></aside>

    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">课程开设信息修改</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a href="index"><i class="fas fa-home mr-2"></i>主页</a>
                                </li>
                                <li class="breadcrumb-link active" >Basic Form</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Start -->
            <div class="from-wrapper">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>开设课程信息</h4>
                                <p class="card-desc">相关事宜 <code>某些重点</code> 相关事宜</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-styled mb-0">
                                        <tbody>
                                        <tr>
                                            <td>01</td>
                                            <td>系编号</td>
                                            <td class="text-end" th:text="${department.getNo()}"></td>
                                        </tr>
                                        <tr>
                                            <td>02</td>
                                            <td>系名</td>
                                            <td class="text-end" th:text="${department.getName()}" id="departmentName"></td>
                                        </tr>
                                        <tr>
                                            <td>03</td>
                                            <td>系主任</td>
                                            <td class="text-end" th:text="${department.getManager()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <form class="separate-form" onsubmit="return false;">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1">开设课程具体设置</h5>
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="departmentID" class="col-form-label">系编号</label>
                                                    <input class="form-control" type="text" placeholder="输入系编号" id="departmentID" th:value="${department.getNo()}" >
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="departmentManager" class="col-form-label">系主任</label>
                                                    <input class="form-control" type="text" placeholder="输入系主任" id="departmentManager" th:value="${department.getManager()}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <input id="checkbox3" type="checkbox">
                                                <label for="checkbox3">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="form-group mb-0">
                                            <button class="btn btn-primary" type="button">提交</button>
                                            <button class="btn btn-danger" type="submit" onclick="submitEditDepartmentForm(this)" data-toggle="modal" data-target="#exampleModalLong">submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="ad-footer-btm">
                <p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
            </div>
        </div>
    </div>
</div>
<!--Model-->
<!--显示修改为这样-->
<!--aria-modal="true" style="display: block; padding-right: 6px; "-->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">修改结果</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="EditDepartmentMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <a href="index" id="EditDepartmentHref">
                    <button type="button" class="btn btn-primary" id="returnEditDepartment">返回</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Required Script -->
<!-- Script Start -->
<div th:replace="Plugins.html::JsZip"></div>
</body>

</html>
