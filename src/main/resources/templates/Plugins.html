<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>StudyPath</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>
<body>

<!-- Header Start -->
<header th:if="${user.getLevel() == 3 }" class="header-wrapper main-header" th:fragment="HeaderStart">
    <div class="header-inner-wrapper">
        <div class="logo-wrapper">
            <a href="/StudyPath/index" class="admin-logo">
                <img src="static/picture/logo.png" alt="">
            </a>
        </div>
        <div class="header-right">
            <div class="header-left">
                <div class="header-links">
                    <a href="javascript:void(0);" class="toggle-btn">
                        <span></span>
                    </a>
                </div>
            </div>
            <div class="header-controls">
                <div class="user-info-wrapper header-links">
                    <a href="javascript:void(0);" class="user-info">
                        <img src="static/picture/user.jpg" alt="" class="user-img">
                        <div class="blink-animation">
                            <span class="blink-circle"></span>
                            <span class="main-circle"></span>
                        </div>
                    </a>
                    <div class="user-info-box">
                        <div class="drop-down-header">
                            <h4 th:text="${user.getName()}"></h4>
                            <p th:text="'管理员 | '+${user.getNo()}"></p>
                        </div>
                        <ul>
                            <li>
                                <a href="EditProfile">
                                    <i class="far fa-edit"></i> 修改密码
                                </a>
                            </li>
                            <li>
                                <a href="logout">
                                    <i class="fas fa-sign-out-alt"></i> 注销
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar Start -->
<aside th:if="${user.getLevel() == 3 }" class="sidebar-wrapper" th:fragment="SidebarStart">
    <div class="side-menu-wrap">
        <ul class="main-menu">
            <li>
                <a href="javascript:void(0);" class="active">
            <span class="icon-menu feather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
                    <span class="menu-text">学院</span>
                </a>
                <ul class="sub-menu">
                    <li th:each="department : ${departments}">
                        <a href="javascript:void(0);" onclick="doDepStudent(this)" th:attr="deptStudent = ${department.getName()}">
                            <span class="icon-dash"></span>
                            <span class="menu-text" th:text="${department.getName()}"></span>
                        </a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/StudyPath/CourseInfo">
            <span class="icon-menu feather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M4 4.5A2.5 2.5 0 0 1 6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5z"></path>
                </svg>
            </span>
                    <span class="menu-text">课程信息</span>
                </a>
            </li>

            <li>
                <a href="/StudyPath/TeacherInfo">
            <span class="icon-menu feather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </span>
                    <span class="menu-text">教师信息</span>
                </a>
            </li>

            <li>
                <a href="/StudyPath/DepartmentInfo">
            <span class="icon-menu feather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
            </span>
                    <span class="menu-text">学院信息</span>
                </a>
            </li>

            <li>
                <a href="/StudyPath/CourseOfferingInfo">
            <span class="icon-menu feather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </span>
                    <span class="menu-text">课程开设信息</span>
                </a>
            </li>
        </ul>

    </div>
</aside>

</body>

<div th:fragment="JsZip">
    <!-- Script Start -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/swiper.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/control-chart-apexcharts.js"></script>
    <!-- Page Specific -->
    <script src="static/js/nice-select.min.js"></script>
    <!-- Custom Script -->
    <script src="static/js/custom.js"></script>

    <!-- Click Script -->
    <script src="static/js/Click.js"></script>
</div>
</html>
