<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>StudyPath</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>


<body>
<div class="loader">
    <div class="spinner">
        <img src="static/picture/loader.gif" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">

    <!-- Header Start -->
    <header class="header-wrapper main-header" th:replace="StudentPlugins.html::HeaderStart"></header>

    <!-- Sidebar Start -->
    <aside class="sidebar-wrapper" th:replace="StudentPlugins.html::SidebarStart"></aside>

    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title bold">某些信息/某些提醒</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a href="StudentIndex"><i class="fas fa-home mr-2"></i>主页</a>
                                </li>
                                <li class="breadcrumb-link active">Admin</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box ad-title-box-use">
                            <h4 class="page-title">某类课/允许选课的时间</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table Start -->
            <div class="row">
                <!-- Styled Table Card-->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card table-card">
                        <div class="card-header pb-0">
                            <h4>选课信息</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-holder">
                                <div class="table-responsive">
                                    <table class="table table-styled mb-0">
                                        <thead>
                                        <tr>
                                            <th>
                                            </th>
                                            <th>开设编号</th>
                                            <th>开设课程</th>
                                            <th>授课教师</th>
                                            <th>授课学期</th>
                                            <th>最大选课人数</th>
                                            <th>已选人数</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr th:each="courseOffering : ${pagination.getData()}">
                                            <td>
                                            </td>
                                            <td th:text="${courseOffering.getOfferingId()}"></td>
                                            <td th:text="${courseOffering.getCourseId()}+' · '+${courseOffering.getCourseName()}"></td>
                                            <td th:text="${courseOffering.getInstructorName()}"></td>
                                            <td>
                                                <label class="mb-0 badge badge-primary" title="" data-original-title="Pending" th:if="${courseOffering.getSemester()} eq '春季'" th:text="${courseOffering.getYear()}+' · '+${courseOffering.getSemester()}"></label>
                                                <label class="mb-0 badge badge-danger" title="" data-original-title="Pending" th:unless="${courseOffering.getSemester()} eq '春季'" th:text="${courseOffering.getYear()}+' · '+${courseOffering.getSemester()}"></label>
                                            </td>
                                            <td>
                                                        <span class="img-thumb">
                                                            <i class="fab fa-cc-paypal"></i>
                                                            <span class="ml-2" th:text="${courseOffering.getMaxEnrollment()}"></span>
                                                        </span>
                                            </td>
                                            <td>
                                                <label class="mb-0 badge badge-primary" title="" data-original-title="Pending" th:text="${courseOffering.getCurrentEnrollment()}"></label>
                                            </td>
                                            <td class="relative">
                                                <a class="action-btn " href="javascript:void(0); ">
                                                    <svg class="default-size " viewbox="0 0 341.333 341.333 ">
                                                        <g>
                                                            <g>
                                                                <g>
                                                                    <path d="M170.667,85.333c23.573,0,42.667-19.093,42.667-42.667C213.333,19.093,194.24,0,170.667,0S128,19.093,128,42.667 C128,66.24,147.093,85.333,170.667,85.333z "></path>
                                                                    <path d="M170.667,128C147.093,128,128,147.093,128,170.667s19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 S194.24,128,170.667,128z "></path>
                                                                    <path d="M170.667,256C147.093,256,128,275.093,128,298.667c0,23.573,19.093,42.667,42.667,42.667s42.667-19.093,42.667-42.667 C213.333,275.093,194.24,256,170.667,256z "></path>
                                                                </g>
                                                            </g>
                                                        </g>
                                                    </svg>
                                                </a>
                                                <div class="action-option ">
                                                    <ul>
                                                        <li>
                                                            <button class="btn" style="background-color: rgb(17,161,253);"  onclick="postStudentCourseSelection(this)" data-toggle="modal" data-target="#exampleModalLong" th:attr="OfferingId=${courseOffering.getOfferingId()}">选课</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="text-right pt-2">
                                <nav class="d-inline-block">
                                    <ul class="pagination mb-0">
                                        <!-- 上一页按钮 -->
                                        <li th:classappend="${pagination.currentPage == 1} ? 'disabled' : ''" class="page-item">
                                            <a class="page-link" href="javascript:void(0);" th:onclick="'goToPage(' + (${pagination.currentPage} - 1) + ')'">
                                                <i class="fas fa-chevron-left"></i>
                                            </a>
                                        </li>

                                        <!-- 页码按钮 -->
                                        <li th:each="i : ${#numbers.sequence(1, pagination.totalPages)}" th:classappend="${i == pagination.currentPage} ? 'active' : ''" class="page-item">
                                            <a class="page-link" href="javascript:void(0);" th:onclick="'goToPage(' + ${i} + ')'">
                                                <span th:text="${i}"></span>
                                            </a>
                                        </li>

                                        <!-- 下一页按钮 -->
                                        <li th:classappend="${pagination.currentPage == pagination.totalPages} ? 'disabled' : ''" class="page-item">
                                            <a class="page-link" href="javascript:void(0);" th:onclick="'goToPage(' + (${pagination.currentPage} + 1) + ')'">
                                                <i class="fas fa-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>

                                    <script th:inline="javascript">
                                        function goToPage(page) {
                                            // 确保页码在有效范围内
                                            if (page < 1 || page > [[${pagination.totalPages}]]) {
                                                return;
                                            }
                                            // 跳转到指定页码
                                            window.location.href = '/StudyPath/StudentCourseSelection?page=' + page;
                                        }
                                    </script>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ad-footer-btm">
                <p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
            </div>
        </div>
    </div>
    <!--    model 3-->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">选课结果</h5>
                </div>
                <div class="modal-body" id="StudentCourseMessage">
                </div>
                <div class="modal-footer">
                    <a href="index" id="StudentCourseHref">
                        <button type="button" class="btn btn-primary" id="returnStudentCourse">返回选课列表</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script Start -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/swiper.min.js"></script>
    <script src="static/js/apexcharts.min.js"></script>
    <script src="static/js/control-chart-apexcharts.js"></script>
    <!-- Page Specific -->
    <script src="static/js/nice-select.min.js"></script>
    <!-- Custom Script -->
    <script src="static/js/custom.js"></script>
    <script src="static/js/Click.js"></script>
</body>

</html>
