<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>StudyPath</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!-- Required Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <!--Page Specific Style -->
    <link rel="stylesheet" type="text/css" href="static/css/nice-select.css">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>

<body>
<div class="loader">
	  <div class="spinner">
		<img src="static/picture/loader.gif" alt="">
	  </div> 
	</div>
    <!-- Main Body -->
    <div class="page-wrapper">
        <!-- Header Start -->
        <header class="header-wrapper main-header" th:replace="Plugins.html::HeaderStart"></header>

        <!-- Sidebar Start -->
        <aside class="sidebar-wrapper" th:replace="Plugins.html::SidebarStart"></aside>

        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Page Title Start -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="breadcrumb-list">
                                <ul>
                                    <li class="breadcrumb-link">
                                        <a href="index"><i class="fas fa-home mr-2"></i>主页</a>
                                    </li>
                                    <li class="breadcrumb-link active" >Basic Form</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- From Start -->
                <div class="from-wrapper">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>课程设计</h4>
                                    <p class="card-desc">修改当前的课程信息</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <tbody>
                                            <tr>
                                                <td>01</td>
                                                <td>课程id</td>
                                                <td class="text-end" id="CourseId" th:text="${editCourse.getNo()}"></td>
                                            </tr>
                                            <tr>
                                                <td>02</td>
                                                <td>课程名称</td>
                                                <td class="text-end" th:text="${editCourse.getName()}"></td>
                                            </tr>
                                            <tr>
                                                <td>03</td>
                                                <td>课程先修课</td>
                                                <td class="text-end" th:if="${editCourse.getPno()}" th:text="${editCourse.getPno()}+':'+${editCourse.getPnoName()}"></td>
                                                <td class="text-end" th:unless="${editCourse.getPno()}" >无</td>
                                            </tr>
                                            <tr>
                                                <td>04</td>
                                                <td>课程学分</td>
                                                <td class="text-end" th:text="${editCourse.getCredit()}"></td>
                                            </tr>

                                            <tr>
                                                <td>05</td>
                                                <td>课程类型</td>
                                                <td class="text-end" th:text="${editCourse.getType()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <form class="separate-form" onsubmit="return false;">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h5 class="from-title mb-1">课程修改信息表</h5>
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <div class="form-group">
                                                        <label for="CourseName" class="col-form-label">课程名称</label>
                                                        <input class="form-control" type="text" placeholder="输入课程名称" id="CourseName" th:value="${editCourse.getName()}">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <div class="form-group">
                                                        <label for="CoursePid" class="col-form-label">先修课程id</label>
                                                        <select class="select2 form-control" id="CoursePid">
                                                            <option value="">无</option>
                                                            <option th:each="course:${courseList}" th:value="${course.getNo()}" th:text="${course.getNo()}+' · '+${course.getName()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <div class="form-group">
                                                        <label for="CourseCredit" class="col-form-label">学分</label>
                                                        <input class="form-control" type="number" placeholder="输入学分" id="CourseCredit" th:value="${editCourse.getCredit()}">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                    <div class="form-group">
                                                        <label for="CourseType" class="col-form-label">课程类别</label>
                                                        <select class="select2 form-control" id="CourseType">
                                                            <option value="公共课">公共课</option>
                                                            <option value="通识课">通识课</option>
                                                            <option value="讲座">讲座</option>
                                                            <option value="专业课">专业课</option>
                                                            <option value="慕课">慕课</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <input id="checkbox3" type="checkbox">
                                                    <label for="checkbox3">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="form-group mb-0">
                                                <button class="btn btn-primary" type="button">reset</button>
                                                <button class="btn btn-danger" type="submit" onclick="submitEditCourseForm(this)" data-toggle="modal" data-target="#exampleModalLong">submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
				<div class="ad-footer-btm">
					<p>Copyright &copy; 2021.Company name All rights reserved.<a target="_blank" href="https://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
				</div>
            </div>
        </div>
    </div>
    <!--Model-->
    <!--显示修改为这样-->
    <!--aria-modal="true" style="display: block; padding-right: 6px; "-->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">修改结果</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="EditCourseMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <a href="index" id="EditCourseHref">
                <button type="button" class="btn btn-primary" id="returnEditCourse">返回课程列表</button>
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- Required Script -->
    <!-- Script Start -->
<div th:replace="Plugins.html::JsZip"></div>
</body>

</html>
